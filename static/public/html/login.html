<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

</html>

<body class="login-page">
    <div class="login-box">
        <h2 class="heading-login-box">Login</h2>
        <form>
            <div class="user-box">
                <input class="user-box-input" type="text" required name="user">
                <label class="user-box-label">Username</label>
            </div>
            <div class="user-box">
                <input class="user-box-input" type="password" required name="password"> 
                <label class="user-box-label">Password</label>
            </div>
            <a type="submit" class="login-box-button" href="#">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Submit
            </a>
        </form>
    </div>
</body>
